name: saasify
description: This ERP software integrates HR, POS, and Accounting modules to streamline business processes. Manage employee data, automate sales transactions, and handle accounting seamlessly for enhanced organizational efficiency.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  dio: ^5.4.0
  intl: ^0.19.0
  get_it: ^7.6.7
  fl_chart: ^0.66.1
  timelines: ^0.1.0
  equatable: ^2.0.5
  geolocator: ^11.0.0
  flutter_svg: ^2.0.9
  flutter_bloc: ^8.1.3
  data_table_2: ^2.5.10
  firebase_auth: ^4.16.0
  firebase_core: ^2.25.4
  table_calendar: ^3.1.0
  cloud_firestore: ^4.14.0
  dropdown_button2: ^2.3.9
  shared_preferences: ^2.2.2
  firebase_messaging: ^14.7.15
  font_awesome_flutter: ^10.7.0
  flutter_staggered_grid_view: ^0.7.0
  pdf: ^3.10.8
  decimal: ^2.3.3
  mobile_scanner: ^4.0.1
  barcode: ^2.2.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner: ^2.0.5

flutter:

  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: PT_Sans
      fonts:
        - asset: assets/fonts/PT_Sans/PTSans-Bold.ttf
        - asset: assets/fonts/PT_Sans/PTSans-Regular.ttf
